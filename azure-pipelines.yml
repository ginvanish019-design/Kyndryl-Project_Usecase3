trigger:
  branches:
    include:
      - main

pool:
  name: 'Anish_Agent'

steps:
- checkout: self

# ğŸ Set Python version
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.x'
    addToPath: true
  displayName: "Set Python Version"

# ğŸ“¦ Install dependencies
- bash: |
    set -e
    echo "ğŸ“¦ Installing Azure SDK packages..."
    python -m pip install --upgrade pip
    python -m pip install azure-identity azure-mgmt-compute azure-monitor-query
    python -m pip show azure-monitor-query
  displayName: "Install Azure SDK Dependencies"

# ğŸš€ Run Python script
- bash: |
    set -e
    echo "ğŸš€ Running Multi-Cloud Auto Manager..."
    python multi_cloud_auto_manager.py
  displayName: "Run Multi-Cloud Auto Manager"
