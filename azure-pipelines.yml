trigger:
  branches:
    include:
      - main

pool:
  name: 'Anish_Agent'

steps:
- checkout: self

# ğŸ Use specific Python version
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.x'
    addToPath: true
  displayName: "Set Python Version"

# ğŸ“¦ Install dependencies including azure-monitor-query
- script: |
    python -m pip install --upgrade pip
    python -m pip install azure-identity azure-mgmt-compute azure-monitor-query
  displayName: 'Install Azure SDK dependencies'

# ğŸš€ Run your Python script
- script: |
    python multi_cloud_auto_manager.py
  displayName: 'Run Multi-Cloud Auto Manager'
