trigger:
  branches:
    include:
      - main

pool:
  name: 'Anish_Agent'  # Your self-hosted agent

steps:
- checkout: self

# ğŸ Verify Python installation
- bash: |
    set -e
    echo "ğŸ Checking Python version..."
    python3 --version
    echo "âœ… Python is installed."
  displayName: "Verify Python Installation"

# ğŸ’¾ Cache pip packages
- task: Cache@2
  inputs:
    key: 'pip | "$(Agent.OS)" | azure-sdk-venv'
    path: $(PIP_CACHE_DIR)
    restoreKeys: |
      pip | "$(Agent.OS)"
  displayName: "Cache pip packages"

# ğŸ“¦ Setup virtual environment, install dependencies, and run script
- bash: |
    set -e
    echo "ğŸ Creating Python virtual environment..."
    python3 -m venv venv
    source venv/bin/activate

    echo "ğŸ“¦ Installing Azure SDK packages..."
    python -m pip install --upgrade pip
    python -m pip install --cache-dir $PIP_CACHE_DIR azure-identity azure-mgmt-compute azure-monitor-query
    python -m pip show azure-monitor-query

    echo "ğŸš€ Running Multi-Cloud Auto Manager..."
    python multi_cloud_auto_manager.py
  displayName: "Setup venv, Install Dependencies & Run Script"
