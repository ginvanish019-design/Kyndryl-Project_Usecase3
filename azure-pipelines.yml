trigger:
  branches:
    include:
      - main

pool:
  name: 'Anish_Agent'  # Your self-hosted agent

steps:
- checkout: self

# ğŸ Verify Python installation
- bash: |
    set -e
    echo "ğŸ Checking Python version..."
    python3 --version
    echo "âœ… Python is installed."
  displayName: "Verify Python Installation"

# ğŸ’¾ Cache pip packages
- task: Cache@2
  inputs:
    key: 'pip | "$(Agent.OS)" | requirements.txt'
    path: $(PIP_CACHE_DIR)
    restoreKeys: |
      pip | "$(Agent.OS)"
  displayName: "Cache pip packages"

# ğŸ“¦ Install required Azure SDK dependencies
- bash: |
    set -e
    echo "ğŸ“¦ Installing Azure SDK dependencies..."
    # Ensure pip cache directory is set
    export PIP_CACHE_DIR=$(PIP_CACHE_DIR)
    python3 -m pip install --upgrade pip
    python3 -m pip install --cache-dir $PIP_CACHE_DIR azure-identity azure-mgmt-compute azure-monitor-query
    echo "ğŸ” Verifying Azure Monitor package installation..."
    python3 -m pip show azure-monitor-query
    echo "âœ… Azure SDK dependencies installed successfully."
  displayName: "Install Azure SDK Dependencies"

# ğŸš€ Run Multi-Cloud Auto Manager
- bash: |
    set -e
    echo "ğŸš€ Running Multi-Cloud Auto Manager..."
    python3 multi_cloud_auto_manager.py
    echo "âœ… Multi-Cloud Auto Manager completed successfully."
  displayName: "Run Multi-Cloud Auto Manager"
