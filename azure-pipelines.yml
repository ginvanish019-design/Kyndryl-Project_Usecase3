trigger:
  branches:
    include:
      - main

pool:
  name: 'Anish_Agent'  # Self-hosted agent

steps:
# ğŸŒ€ Checkout repo
- checkout: self

# ğŸ Verify Python installation
- bash: |
    set -e
    echo "ğŸ Checking Python version..."
    python3 --version || { echo "âŒ Python not found!"; exit 1; }
    echo "âœ… Python is installed and accessible."
  displayName: "Verify Python Installation"

# ğŸ’¾ Cache pip packages
- task: Cache@2
  inputs:
    key: 'pip | "$(Agent.OS)" | v1'
    path: $(PIP_CACHE_DIR)
    restoreKeys: |
      pip | "$(Agent.OS)"
  displayName: "Cache pip packages"

# âš™ï¸ Setup virtual environment, install dependencies, and run script
- bash: |
    set -e
    echo "-----------------------------------------------"
    echo "ğŸ”§ Setting up Python virtual environment..."
    python3 -m venv venv

    echo "ğŸ“¦ Activating virtual environment..."
    source venv/bin/activate

    echo "â¬†ï¸ Upgrading pip to latest version..."
    python -m pip install --upgrade pip

    echo "ğŸ“¥ Installing required Azure SDK packages (with pinned metrics version)..."
    python -m pip install --cache-dir $PIP_CACHE_DIR \
      azure-identity \
      azure-mgmt-compute \
      azure-monitor-query==1.2.0 || {

        echo "âš ï¸ Cached install failed, retrying without cache..."
        python -m pip install --no-cache-dir \
          azure-identity \
          azure-mgmt-compute \
          azure-monitor-query==1.2.0
      }

    echo "ğŸ” Verifying installed packages..."
    python -m pip show azure-identity || { echo "âŒ azure-identity missing!"; exit 1; }
    python -m pip show azure-mgmt-compute || { echo "âŒ azure-mgmt-compute missing!"; exit 1; }
    python -m pip show azure-monitor-query || { echo "âŒ azure-monitor-query missing!"; exit 1; }

    echo "ğŸš€ Running Multi-Cloud Auto Manager..."
    python multi_cloud_auto_manager.py

    echo "âœ… Script execution completed successfully!"
  displayName: "Setup venv, Install Dependencies & Run Script"
